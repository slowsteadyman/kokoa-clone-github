wrap을 한번 써볼가/
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/screen.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakaotalk-More</title>
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="statusBar__box">
        <span>18:43</span>
      </div>
      <div class="statusBar__box">
        <i class="fa-solid fa-lock"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="titleHeader">
      <div class="titleHeader__name">More</div>
      <div class="titleHeader__item">
        <a class="titleHeader__link" href="#">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
        <a class="titleHeader__link" href="#">
          <i class="fa-solid fa-music fa-xl"></i>
        </a>
        <a class="titleHeader__link" href="setting.html">
          <span class="titleHeader__link--new redDot"></span>
          <i class="fa-solid fa-gear fa-xl"></i>
        </a>
      </div>
    </div>
    <div class="profile">
      <div class="profile__left">
        <img
          class="profile__img profile__img--big"
          src="screenshots/face.jpeg"
        />
        <div class="profile__text">
          <span class="profile__name profile__name--bolder">frog</span>
          <span class="profile__message"
            >+1 787-493-4219
            <span class="profile__message--notice redExclamation">!</span>
          </span>
        </div>
      </div>
      <div class="profile__right--icon">
        <a href="#"><i class="fa-solid fa-message fa-2x"></i></a>
      </div>
    </div>
    <div class="mainScreen">
      <div class="function">
        <div class="function__item">
          <i class="fa-regular fa-calendar-check"></i>
          <span class="function__name">Calendar</span>
        </div>
        <div class="function__item">
          <i class="fa-regular fa-folder-closed"></i>
          <span class="function__name">Talk Drive</span>
        </div>
        <div class="function__item">
          <i class="fa-regular fa-face-smile"></i>
          <span class="function__name">Emoticons</span>
        </div>
        <div class="function__item">
          <i class="fa-solid fa-brush"></i>
          <span class="function__name">Themes</span>
        </div>
      </div>
      <div class="function">
        <div class="function__item">
          <i class="fa-solid fa-money-check-dollar"></i>
          <span class="function__name">Account</span>
        </div>
        <div class="function__item">
          <i class="fa-regular fa-comments"></i>
          <span class="function__name">Openchat</span>
        </div>
      </div>
      <div class="suggestions">
        <h2 class="suggestions__title">Suggestions</h2>
        <div class="suggestions__list">
          <div class="suggestions__item">
            <img src="screenshots/froggood.JPG" />
            <span class="suggestions__name">Kakao<br />Story</span>
          </div>
          <div class="suggestions__item">
            <img src="screenshots/frogguitar.JPG" />
            <span class="suggestions__name">kakao<br />friends</span>
          </div>
          <div class="suggestions__item">
            <img src="screenshots/froghiphop.JPG" />
            <span class="suggestions__name">Friends<br />Gem</span>
          </div>
        </div>
      </div>
    </div>
    <nav class="navBar">
      <ul class="navBar__list">
        <li class="navBar__item">
          <a class="navBar__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="navBar__item">
          <a class="navBar__link" href="chats.html">
            <span class="navBar__link__chatNotice redNotice">1</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="navBar__item">
          <a class="navBar__link" href="search.html">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="navBar__item">
          <a class="navBar__link" href="etc.html">
            <span class="navBar__link__ellNotice redDot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/31c4bb9ebd.js"
      crossorigin="anonymous"
    ></script>
    <img src="screenshots/01.png" class="loading" />
  </body>
</html>
