<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/screen.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakaotalk-Find</title>
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="statusBar__box">
        <span>18:43</span>
      </div>
      <div class="statusBar__box">
        <i class="fa-solid fa-lock"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="titleHeader">
      <div class="titleHeader__name">Find</div>
      <div class="titleHeader__item">
        <a class="titleHeader__link" href="#">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
        <a class="titleHeader__link" href="setting.html">
          <span class="titleHeader__link--new redDot"></span>
          <i class="fa-solid fa-gear fa-xl"></i>
        </a>
      </div>
    </div>
    <div class="mainScreen">
      <div class="function">
        <div class="function__item">
          <i class="fa-solid fa-qrcode"></i>
          <span class="function__name">QR Code</span>
        </div>
        <div class="function__item">
          <i class="fa-regular fa-address-book"></i>
          <span class="function__name">Add by<br />Contacts</span>
        </div>
        <div class="function__item">
          <i class="fa-regular fa-circle"></i>
          <span class="function__name">Add by ID</span>
          <span class="icon__id">ID</span>
        </div>
        <div class="function__item">
          <i class="fa-regular fa-envelope"></i>
          <span class="function__name">Invite</span>
        </div>
      </div>
      <div class="friendRecommend">
        <h3 class="friendRecommend__title">Recommended Friends</h3>
        <h3 class="friendRecommend__text">You have no recommended friends.</h3>
      </div>
      <div class="openChat">
        <div class="openChat__title">
          <span>Open chat</span>
          <span>
            Go to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="openChat__list">
          <div class="openChat__hastag">
            <span class="openChat__hastag--1">FROG</span>
            <span class="openChat__hastag--2">#SAD#CRY#FROG</span>
            <div class="openChat__hastag--member">
              <img src="screenshots/frogbear.JPG" />
              <span>299 members|</span>
              <span>Active</span>
            </div>
          </div>
          <div class="openChat__photo">
            <img src="screenshots/frogbear.JPG" />
            <div class="openChat__photo--heart">
              <i class="fa-solid fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>
        <div class="openChat__list">
          <div class="openChat__hastag">
            <span class="openChat__hastag--1">frog gang~</span>
            <span class="openChat__hastag--2">#Frog #ditecting #froghomes</span>
            <div class="openChat__hastag--member">
              <img src="screenshots/frogditector.JPG" />
              <span>802 members|</span>
              <span>Active</span>
            </div>
          </div>
          <div class="openChat__photo">
            <img src="screenshots/frogditector.JPG" />
            <div class="openChat__photo--heart">
              <i class="fa-solid fa-heart"></i>
              <span>777</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navBar">
      <ul class="navBar__list">
        <li class="navBar__item">
          <a class="navBar__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="navBar__item">
          <a class="navBar__link" href="chats.html">
            <span class="navBar__link__chatNotice redNotice">1</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="navBar__item">
          <a class="navBar__link" href="search.html">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="navBar__item">
          <a class="navBar__link" href="etc.html">
            <span class="navBar__link__ellNotice redDot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/31c4bb9ebd.js"
      crossorigin="anonymous"
    ></script>
    <img src="screenshots/01.png" class="loading" />
  </body>
</html>
